<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="neo" src="images/neo.png" alt="neo">
    <div id="calculator">
        <div id="header">
        </div>
        <div id="display">
            <div class="last-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div class="clear-delete">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="button-grid">
            <button id="number-7">7</button>
            <button id="number-8">8</button>
            <button id="number-9">9</button>
            <button id="division">รท</button>
            <button id="number-4">4</button>
            <button id="number-5">5</button>
            <button id="number-6">6</button>
            <button id="multiply">x</button>
            <button id="number-1">1</button>
            <button id="number-2">2</button>
            <button id="number-3">3</button>
            <button id="minus">-</button>
            <button id="dot">.</button>
            <button id="number-0">0</button>
            <button id="equals">=</button>
            <button id="plus">+</button>
        </div>
        <div class="operators"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
